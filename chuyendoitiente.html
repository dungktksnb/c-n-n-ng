<body>
<script>
    let weight = +prompt("cân nặng ");
    let height = +prompt("chiều cao");
    let bmi = weight/(height^2);
    if(bmi<18.5)
        document.write("underweigt");


    else if(bmi<25)
    document.write("normal");
    else if (bmi<30)
    document.write("overwweight");
    else if(bmi<=30)
    document.write("obese");

</script>
</body>
